version: "3"
services:
    redis:
        image: redis:5
        container_name: redis
        restart: always
        command: redis-server --requirepass yehuan
        ports:
            - "6379:6379"
    nginx:
        image: nginx:mainline-alpine3.18-slim
        container_name: nginx
        volumes:
          - /opt/food/nginx/nginx_80.conf:/etc/nginx/conf.d/default.conf
          - /data/logs/nginx:/var/log/nginx
          - /opt/food/food-wb-admin:/usr/share/nginx/html/food-admin
        restart: always
        ports:
            - "80:80"